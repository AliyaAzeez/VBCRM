<!-- template to add new customer -->

{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>New Customer</h1>
    <br>
    <form method="POST" action="{% url 'add_customer' %}">
        {% csrf_token %}


        {{ form.as_p }}
        <br />
        <button type="submit" class="btn btn-secondary">Add Customer</button>
</div>

{% endblock %}
